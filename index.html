<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معي</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- إضافة preload للخطوط لتحسين الأداء -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" as="style">
</head>
<body>

  <!-- Background Particles -->
  <div id="particles-js"></div>

  <!-- Header Section -->
  <header>
    <h1>تواصل معي</h1>
    <p>أنا هنا للرد على استفساراتك! تواصل معي عبر الوسائل التالية أو عبر النموذج.</p>
  </header>

  <!-- Contact Links -->
  <section class="contact-links">
    <a href="https://t.me/s2a22" target="_blank" class="contact-btn telegram" data-tooltip="تواصل عبر تيليجرام">
      <i class="fab fa-telegram-plane icon"></i> تيليجرام
    </a>
    <a href="https://www.instagram.com/s2a2222/" target="_blank" class="contact-btn instagram" data-tooltip="تواصل عبر إنستجرام">
      <i class="fab fa-instagram icon"></i> إنستجرام
    </a>
  </section>

  <!-- Form Section -->
  <section class="form-section">
    <h2>أرسل رسالة</h2>
    <form id="contact-form" action="https://formspree.io/f/xjkgnkdy" method="POST">
      <div class="input-group">
        <input type="text" id="name" name="name" required placeholder="اسمك الكريم">
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" required placeholder="البريد الإلكتروني">
      </div>
      <div class="input-group">
        <textarea id="message" name="message" required placeholder="رسالتك ..."></textarea>
      </div>
      <button type="submit" class="submit-btn">إرسال الرسالة</button>
    </form>
    <div id="response-message"></div>
  </section>

  <!-- Back-to-Top Button -->
  <button id="back-to-top" class="back-to-top">↑</button>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 جميع الحقوق محفوظة</p>
  </footer>

  <script src="particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

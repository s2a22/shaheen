<!DOCTYPE html>

  </nav>

  <!-- المحتوى -->
  <div class="container">
    <header>
      <h1 class="animated-title">
        <span>لنتواصل</span>
        <span class="animated-subtitle">معًا</span>
      </h1>
      <p class="header-description" id="dynamic-text">تواصل معي عبر المنصات التالية:</p>
    </header>

    <!-- قسم حول الموقع -->
    <section id="about" class="about-section">

    </section>

    <!-- روابط التواصل -->
    <div class="contact-links">
      <a href="https://t.me/s2a22" target="_blank" class="contact-btn telegram">

        </div>

          <i class="fas fa-envelope input-icon"></i>
        </div>
        <div class="input-group">
          <textarea id="message" name="message" required class="animated-input" placeholder="رسالتك ..."></textarea>
          <i class="fas fa-comment-dots input-icon"></i>
        </div>
        <button type="submit" class="submit-btn">إرسال الرسالة</button>
      </form>
    </section>

    <footer>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Let's Connect</h1>
      <p>Hi it's me again</p>
    </header>

    <!-- Contact Links -->
    <div class="contact-links">
      <a href="https://t.me/s2a22" target="_blank" class="contact-btn telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram Logo" class="icon">
        <span>Telegram</span>
      </a>
      <a href="https://www.instagram.com/s2a2222/" target="_blank" class="contact-btn instagram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" class="icon">
        <span>Instagram</span>
      </a>
    </div>

    <!-- Contact Form -->
    <section class="form-section">
      <h2>Or Send Me a Message</h2>
      <form id="contact-form" action="https://formspree.io/f/xangrwzy" method="POST">
        <div class="input-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send</button>
      </form>
      <p id="form-message"></p>
    </section>

    <footer>
      <p>&copy; 2025 Abdul Moein [shaheen]. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Contact Me</h1>
    <p>Feel free to reach out via the following platforms:</p>

    <!-- Contact Links -->
    <div class="contact-links">
      <a href="https://t.me/s2a22" target="_blank" id="telegram-link" class="contact-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/83/Telegram_2019_Logo.svg" alt="Telegram Logo" class="icon">
        Telegram
      </a>
      <a href="https://www.instagram.com/s2a2222/" target="_blank" id="instagram-link" class="contact-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Logo" class="icon">
        Instagram
      </a>
    </div>

    <!-- Optional: Add a form for direct contact -->
    <h2>Or Send Me a Message</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>

    <p id="form-message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>

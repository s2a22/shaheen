<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معي | النسخة الذكية</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- طبقة الجسيمات -->
  <div id="particles-js"></div>

  <!-- المحتوى الرئيسي -->
  <main class="container">
    <header class="hero">
      <h1 class="title animate-float">مرحبا بك 👋</h1>
      <p class="subtitle">أرسل رسالتك الآن بكل سهولة</p>
    </header>

    <!-- النموذج الذكي -->
    <section class="smart-form">
      <form id="myForm">
        <!-- حقل الاسم مع تأثير البلازما -->
        <div class="input-box plasma-effect">
          <input type="text" id="userName" required>
          <label for="userName">اسمك الكريم</label>
          <div class="glow"></div>
        </div>

        <!-- حقل البريد مع التحقق التلقائي -->
        <div class="input-box plasma-effect">
          <input type="email" id="userEmail" required>
          <label for="userEmail">بريدك الإلكتروني</label>
          <div class="glow"></div>
          <div class="validation-icon"></div>
        </div>

        <!-- حقل الرسالة مع عداد الحروف -->
        <div class="input-box plasma-effect">
          <textarea id="userMessage" required maxlength="500"></textarea>
          <label for="userMessage">رسالتك...</label>
          <div class="glow"></div>
          <span class="char-counter">0/500</span>
        </div>

        <button type="submit" class="magic-btn">
          <span>إرسال الرسالة</span>
          <div class="sparkles"></div>
        </button>
      </form>
      <div class="form-status"></div>
    </section>

    <!-- الأيقونات الاجتماعية مع تأثير الهولوغرام -->
    <div class="hologram-social">
      <a href="https://t.me/s2a22" class="hologram-icon telegram">
        <i class="fab fa-telegram-plane"></i>
      </a>
      <a href="https://www.instagram.com/s2a2222/" class="hologram-icon instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </main>

  <script src="particles.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
